<script>

    update()

    var data = [
        {
            "id": 0,
            "itemClass": "string",
            "itemName": "string"
        }
    ]

    function deleteType(id) {
        $.ajax(
            {
                type: 'post',
                url: '/manuf/deleteType',
                accept: "*/*",
                data: {"typeId": id},
                success: function (data) {
                    if (!data.respStatus.success)
                        showMessage("删除错误")
                    else {
                        update()
                    }
                }
            }
        )
    }

    function update() {
        $.ajax(
            {
                type: 'post',
                url: '/manuf/allItemTypes',
                accept: "*/*",
                success: function (data) {
                    updateTypes(data.respData)
                }
            }
        )
    }

    function updateTypes(data) {
        var html = ""
        var dl = data.length
        for (var i = 0; i < dl; i++) {
            html += "<tr>\n" +
                "<td>" + (i + 1) + "</td>\n" +
                "<td>" + data[i].itemName + "</td>\n" +
                "<td>\n" +
                data[i].itemClass +
                "</td>\n" +
                "<td>\n" +
                "<button type=\"button\" class=\"btn btn-box-tool\"\n" +
                "style=\"padding-bottom: 0px\" id=\"" + data[i].id + "\" onclick=\"deleteType(this.id)\">\n" +
                "<i class=\"fa fa-times\"></i></button>\n" +
                "</td>\n" +
                "</tr>"
        }
        $('#typeTable').html(html)
    }

    function submit() {
        var formData = {
            "typeName": $('#typeName').val(),
            "typeClass": $('#typeClass').val()
        }
        console.log(formData)
        $.ajax(
            {
                type: 'post',
                url: '/manuf/addItemTypes',
                accept: "*/*",
                data: formData,
                success: function (data) {
                    if (!data.respStatus.success)
                        showMessage("添加失败")
                    else {
                        update()
                    }
                }
            }
        )
    }
</script>
