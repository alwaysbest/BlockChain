<script>
    var data = [
        {
            "count": 0,
            "itemType": "string"
        }
    ];

    update()

    function update() {
        $.ajax(
            {
                type: 'post',
                url: '/manuf/stock',
                contentType: "application/json",
                accept: "*/*",
                success: function (data) {
                    if (isSuccess(data)) {
                        console.log(data)
                        updateTable(data.respData)
                    }
                }
            }
        )
    }

    function updateTable(data) {
        var html = ""
        var dl = data.length
        for (var i = 0; i < dl; i++) {
            html += "<tr>\n" +
                "<td>" + (i + 1) + "</td>\n" +
                "<td>" + data[i].itemType + "</td>\n" +
                "<td>\n" +
                data[i].count +
                "</td>\n" +
                "</tr>"
        }
        console.log(html)
        $('#tbody').html(html)
    }

    function submit() {
        var formData = {
            "addressInfo": {
                "longtitude": $('#longitude').val(),
                "latitude": $('#latitude').val(),
                "addressDesc": $('#address').val(),
                "nodeName": $('#nodeName').val()
            },
            "itemId": $('#itemId').val(),
            "itemInfo": {
                "batchNum": $('#batchNum').val(),
                "class_": $('#itemType').val(),
                "manufactureDate": $('#manufactureDate').val(),
                "name": $('#itemName').val(),
                "note": $('#note').val()
            }
        }
        console.log(formData)
        $.ajax(
            {
                type: 'post',
                url: '/item/add',
                contentType: "application/json",
                accept: "*/*",
                data: JSON.stringify(formData),
                success: function () {
                    alert("提交成功")
                }
            }
        )
    }
</script>
