<script>

    var data = [
        {
            "address": "string",
            "id": 0,
            "itemIds": [
                {
                    "dealerId": 0,
                    "dealerItemTypeId": 0,
                    "id": 0,
                    "itemId": "string"
                }
            ],
            "name": "string"
        }
    ]

    update()

    function update() {
        $.ajax(
            {
                type: 'post',
                url: '/manuf/allBrokers',
                contentType: "application/json",
                accept: "*/*",
                success: function (data) {
                    if (isSuccess(data)) {
                        console.log(data)
                        updateBroker(data.respData)
                    }
                }
            }
        )
    }

    function updateBroker(data) {
        var html = ""
        data.forEach(function (v) {
            html += "<option value='" + v.id + "'>" + v.name + "</option>"
        })
        $('#brokers-select').html(html)
    }

    function selectChange(val) {
        if (val === "PERSON") {
            $('#brokers').css("display", "none")
        } else {
            $('#brokers').css("display", "block")
        }
    }

    function submit() {

        var orderType = $('#orderType').val()

        var formData = {
            "addressInfo": {
                "longtitude": $('#longitude').val(),
                "latitude": $('#latitude').val(),
                "addressDesc": $('#address').val(),
                "nodeName": $('#nodeName').val()
            },
            "departureAddress": $('#departure').val(),
            "items": $('#itemIds').val(),
            "orderType": orderType,
            "orgId": $('#brokers-select').val()
        }

        $.ajax(
            {
                type: 'post',
                url: '/manuf/order',
                contentType: "application/json",
                accept: "*/*",
                data: JSON.stringify(formData),
                success: function (data) {
                    if (isSuccess(data)) {
                        showMessage("添加成功")
                    } else {
                        showMessage("添加失败")
                    }
                }
            }
        )
        console.log(formData)
    }
</script>
