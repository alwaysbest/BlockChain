            <!-- /.box-header -->

                <div class="box-body">
                    <div class="form-group">

                    </div>

                        <label for="status">当前状态</label>

<!-- jQuery 2.2.3 -->
<script src="plugins/jQuery/jquery-2.2.3.min.js"></script>
<!-- Bootstrap 3.3.6 -->

<script src="dist/js/echarts.min.js"></script>
<!-- AdminLTE App -->
<script src="dist/js/app.min.js"></script>

<script src="dist/js/pages/index.js"></script>
<script type="text/javascript"
        src="http://api.map.baidu.com/api?v=2.0&ak=qujYPfVnIp75zI5RPg3nVrWAiVoHDHms"></script>
<!-- Optionally, you can add Slimscroll and FastClick plugins.
     Both of these plugins are recommended to enhance the
     user experience. Slimscroll is required when using the
     fixed layout. -->


<script>
    function submit() {
        var formData = {
            "itemId": $('#itemId').val(),
            "envStatus": {
                "addressInfo": {
                    "longtitude": $('#longitude').val(),
                    "latitude": $('#latitude').val(),
                    "addressDesc": $('#address').val(),
                    "nodeName": $('#nodeName').val()
                }
            },
            "itemStatus": {
                "logs": $('#logs').val(),
                "normal": true
            },
            "nextOrg": "Org1MSP",
            "stockInfo": $('#opLogs').val()
        }
        $.ajax(
            {
                type: 'post',
                url: '/item/outStock',
                contentType: "application/json",
                accept: "*/*",
                data: JSON.stringify(formData),
                success: function () {
                    alert("提交成功")
                }
            }
        )
        console.log(formData)
    }
</script>
