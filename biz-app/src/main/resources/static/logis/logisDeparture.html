<script>
    var siteData = [
        {
            "id": 0,
            "name": "string"
        }
    ];

    var orderData = [
        {
            "address": "string",
            "orderDesc": "string",
            "orderNum": "string"
        }
    ]

    update();

    function update() {
        $.ajax(
            {
                type: 'post',
                url: '/logis/toDepartureNode',
                accept: "*/*",
                success: function (data) {
                    if (isSuccess(data))
                        updateSite(data.respData)
                }
            }
        )

        $.ajax(
            {
                type: 'post',
                url: '/logis/toDepartureOrder',
                accept: "*/*",
                success: function (data) {
                    if (isSuccess(data))
                        updateOrder(data.respData)
                }
            }
        )
    }

    function updateSite(data) {
        var html = ""
        data.forEach(function (v) {
            html += "<option id=\"" + v.id + "\">" + v.name + "</option>"
        })
        $('#departureSite').html(html)

    }

    function updateOrder(data) {
        var html = ""
        data.forEach(function (v) {
            html += "<tr>\n" +
                "<td><input type=\"checkbox\" value=\"" + v.orderNum + "\"></td>\n" +
                "<td>" + v.orderDesc + "</td>\n" +
                "<th>" + v.orderNum + "</th>\n" +
                "<td>" + v.address + "</td>" +
                "</tr>"
        })
        $('#tbody').html(html)
    }

    function submit() {
        var orders = []
        $('#tbody input[type=checkbox]:checked').each(function (v) {
            orders.push(this.value)
        })

        var formData = {
            "addressInfo": {
                "longtitude": $('#longitude').val(),
                "latitude": $('#latitude').val(),
                "addressDesc": $('#address').val(),
                "nodeName": $('#nodeName').val()
            },
            "departureAddress": $('#departureSite option:selected').attr('id'),
            "orders": orders
        }

        console.log(formData)

        $.ajax(
            {
                type: 'post',
                url: '/logis/itemDeparture',
                contentType: "application/json",
                accept: "*/*",
                data: JSON.stringify(formData),
                success: function (data) {
                    if (isSuccess(data)) {
                        showMessage("添加成功")
                        update()
                    }
                    else
                        showMessage("添加失败")
                },
                error: function () {
                    showMessage("添加失败")
                }
            }
        )

    }


    var isCheckAll = false;

    function swapCheck() {
        if (isCheckAll) {
            $("#tbody input[type=checkbox]").each(function () {
                this.checked = false;
            });
            isCheckAll = false;
        } else {
            $("#tbody input[type=checkbox]").each(function () {
                this.checked = true;
            });
            isCheckAll = true;
        }
    }
</script>
