        <div class="box box-primary  col-lg-6"

                <h3 class="box-title">订单信息</h3>

            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <form role="form">
                <div class="box-body">
                    <div class="form-group">
                        <label for="nodeName">节点名字</label>
                        <input type="text" class="form-control" id="nodeName" value="上海物流中心">

                    <div class="form-group">
                        <label for="address">地址</label>
                        <input type="text" class="form-control" id="address" value="上海市">

                    <div class="form-group">
                        <label for="longitude">经度</label>

                    </div>
                    <div class="form-group">
                        <label for="latitude">纬度</label>
                        <input type="text" class="form-control" id="latitude" value="31.234326">

    <!-- AdminLTE App -->
    <script src="../dist/js/app.min.js"></script>
    <script src="../js/util.js"></script>


    <script>
        function submit() {
            var formData = {
                "addressInfo": {
                    "longtitude": $('#longitude').val(),
                    "latitude": $('#latitude').val(),
                    "addressDesc": $('#address').val(),
                    "nodeName": $('#nodeName').val()
                },
                "departureAddress": $('#departure').val(),
                "items": $('#itemIds').val(),
                "orderDesc": $('#orderDesc').val()
            }

            $.ajax(
                {
                    type: 'post',
                    url: '/logis/order',
                    contentType: "application/json",
                    accept: "*/*",
                    data: JSON.stringify(formData),
                    success: function (data) {
                        if (isSuccess(data))
                            showMessage("添加成功")
                        else
                            showMessage("添加失败")
                    },
                    error: function () {
                        showMessage("添加失败")
                    }
                }
            )
            console.log(formData)
        }
    </script>
