<script>

    var data = [
        {
            "id": 0,
            "itemClass": "string",
            "itemName": "string"
        }
    ]

    update()

    function update() {
        $.ajax(
            {
                type: 'post',
                url: '/broker/allItemTypes',
                accept: "*/*",
                success: function (data) {
                    if (data.respStatus.success)
                        updateItemTypes(data.respData)
                }
            }
        )
    }

    function updateItemTypes(types) {
        var html = ""
        types.forEach(function (e) {
            html += "<option id='" + e.id + "'>" + e.itemName + "</option>"
        })
        $('#itemType').html(html)
    }


    function submit() {
        var formData = {
            "addressInfo": {
                "longtitude": $('#longitude').val(),
                "latitude": $('#latitude').val(),
                "addressDesc": $('#address').val(),
                "nodeName": $('#nodeName').val()
            },
            "itemTypeId": $('#itemType option:selected').attr('id'),
            "items": $('#itemIds').val()
        }
        $.ajax(
            {
                type: 'post',
                url: '/broker/inStock',
                contentType: "application/json",
                accept: "*/*",
                data: JSON.stringify(formData),
                success: function (data) {
                    if (!isSuccess(data)) {
                        showMessage("添加失败")
                    } else {
                        showMessage("添加成功")
                    }
                }
            }
        )
        console.log(formData)
    }
</script>
